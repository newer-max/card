                // èƒŒæ™¯ç½‘æ ¼ç¼©æ”¾
                body.style.backgroundSize = `${20 * scale}px ${20 * scale}px`;
                body.style.backgroundPosition = `${panX * scale}px ${panY * scale}px`;
            }
        }

        // æ ¸å¿ƒé€»è¾‘1ï¼šç§»åŠ¨å¡ç‰‡ (æ— éœ€ä¿®æ”¹ï¼Œç»å¯¹å®šä½å¤©ç„¶æ”¯æŒ)
        function setupDrag(card, handle) {
            handle.onmousedown = function(e) {
                const startX = e.clientX;
                const startY = e.clientY;
                const initialLeft = card.offsetLeft;
                const initialTop = card.offsetTop;
                
                card.classList.add('dragging');
                e.preventDefault();

                function onMouseMove(moveEvent) {
                    // æ³¨æ„ï¼šè¿™é‡Œçš„ dx æ˜¯å±å¹•åƒç´ å·®ï¼Œç›´æ¥åŠ åˆ° left ä¸Šæ˜¯æ­£ç¡®çš„
                    // å› ä¸º transform åªæ˜¯ç§»åŠ¨äº†åæ ‡ç³»åŸç‚¹ï¼Œå•ä½é•¿åº¦æ²¡å˜
                    // ä¿®æ­£ï¼šå®é™…ä¸Š scale åï¼Œåæ ‡ç³»çš„å•ä½é•¿åº¦å˜äº†ï¼
                    // å¦‚æœ scale=2 (æ”¾å¤§2å€)ï¼Œé¼ æ ‡ç§»åŠ¨ 100pxï¼Œåœ¨ç”»å¸ƒåæ ‡ç³»é‡Œå…¶å®åªç§»åŠ¨äº† 50px
                    // æ‰€ä»¥å¿…é¡»é™¤ä»¥ scale
                    const dx = (moveEvent.clientX - startX) / scale;
                    const dy = (moveEvent.clientY - startY) / scale;
                    card.style.left = (initialLeft + dx) + 'px';
                    card.style.top = (initialTop + dy) + 'px';
                }

                function onMouseUp() {
                    card.classList.remove('dragging');
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    saveToStorage(); // æ‹–æ‹½ç»“æŸåä¿å­˜
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            };
        }

        // æ ¸å¿ƒé€»è¾‘2ï¼šè°ƒæ•´å¤§å° (æ— éœ€ä¿®æ”¹)
        function setupResize(card, handle) {
             handle.onmousedown = function(e) {
                 e.stopPropagation(); 
                 const startX = e.clientX;
                 const startY = e.clientY;
                 const startWidth = parseInt(document.defaultView.getComputedStyle(card).width);
                 const startHeight = parseInt(document.defaultView.getComputedStyle(card).height);
 
                 function onMouseMove(moveEvent) {
                     const dx = (moveEvent.clientX - startX) / scale;
                     const dy = (moveEvent.clientY - startY) / scale;
                     const newWidth = startWidth + dx;
                     const newHeight = startHeight + dy;
                     if (newWidth > 150) card.style.width = newWidth + 'px';
                     if (newHeight > 100) card.style.height = newHeight + 'px';
                 }
 
                 function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    saveToStorage(); // ç¼©æ”¾ç»“æŸåä¿å­˜
                }
 
                 document.addEventListener('mousemove', onMouseMove);
                 document.addEventListener('mouseup', onMouseUp);
             };
        }

        function clearAll() {
            if(confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¡ç‰‡å—ï¼Ÿ')) {
                document.getElementById('board').innerHTML = '';
            }
        }

        // å¯åŠ¨ï¼
        initCanvasDrag();
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        loadFromStorage();

        // è‡ªåŠ¨ä¿å­˜æœºåˆ¶ï¼šæ¯å½“æœ‰æ“ä½œæ—¶è°ƒç”¨ saveToStorage
        function saveToStorage() {
            const cards = [];
            document.querySelectorAll('.card').forEach(card => {
                const textarea = card.querySelector('textarea');
                const header = card.querySelector('.card-header');
                
                cards.push({
                    left: card.style.left,
                    top: card.style.top,
                    width: card.style.width,
                    height: card.style.height,
                    zIndex: card.style.zIndex,
                    content: textarea.value,
                    color: header.style.backgroundColor
                });
            });

            // åŒæ—¶ä¿å­˜ç”»å¸ƒçŠ¶æ€
            const canvasState = { panX, panY, scale };
            
            localStorage.setItem('sticky_notes_data', JSON.stringify(cards));
            localStorage.setItem('sticky_canvas_state', JSON.stringify(canvasState));
        }

        function loadFromStorage() {
            // æ¢å¤ç”»å¸ƒçŠ¶æ€
            const savedCanvas = localStorage.getItem('sticky_canvas_state');
            if (savedCanvas) {
                const state = JSON.parse(savedCanvas);
                panX = state.panX || 0;
                panY = state.panY || 0;
                scale = state.scale || 1;
                updateCanvas(); // åº”ç”¨çŠ¶æ€
            }

            // æ¢å¤å¡ç‰‡
            const savedCards = localStorage.getItem('sticky_notes_data');
            if (savedCards) {
                const cardsData = JSON.parse(savedCards);
                if (cardsData.length > 0) {
                    cardsData.forEach(data => createCardFromData(data));
                    
                    // æ¢å¤æœ€å¤§çš„ zIndexï¼Œé˜²æ­¢æ–°å¡ç‰‡è¢«æ—§å¡ç‰‡é®æŒ¡
                    const maxZ = Math.max(...cardsData.map(c => parseInt(c.zIndex) || 1));
                    zIndexCounter = maxZ + 1;
                    return;
                }
            }
            
            // å¦‚æœæ²¡æœ‰å­˜æ¡£ï¼Œæ‰åˆ›å»ºä¸€ä¸ªé»˜è®¤çš„æ–°å¡ç‰‡
            addCard();
        }

        // æ‹†åˆ†åŸæ¥çš„ addCard å‡½æ•°ï¼Œæå–æ ¸å¿ƒåˆ›å»ºé€»è¾‘
        function createCardFromData(data = null) {
            const board = document.getElementById('board');
            const card = document.createElement('div');
            card.className = 'card';
            
            if (data) {
                // æ¢å¤æ—§å¡ç‰‡
                card.style.left = data.left;
                card.style.top = data.top;
                card.style.width = data.width || '200px';
                card.style.height = data.height || '150px';
                card.style.zIndex = data.zIndex;
            } else {
                // åˆ›å»ºæ–°å¡ç‰‡ (é»˜è®¤é€»è¾‘)
                const centerX = (window.innerWidth / 2 - 100) / scale - panX; 
                const centerY = (window.innerHeight / 2 - 75) / scale - panY;
                const randomOffset = (Math.random() - 0.5) * 60; 
                
                card.style.left = (centerX + randomOffset) + 'px';
                card.style.top = (centerY + randomOffset) + 'px';
                card.style.zIndex = zIndexCounter++;
            }

            // é¢œè‰²
            let headerColor;
            if (data && data.color) {
                headerColor = data.color;
            } else {
                const colors = ['#fee2e2', '#fef3c7', '#dcfce7', '#dbeafe', '#f3e8ff'];
                headerColor = colors[Math.floor(Math.random() * colors.length)];
            }
            
            card.innerHTML = `
                <div class="card-header" style="background-color: ${headerColor}">
                    <div class="close-btn" title="åˆ é™¤"></div>
                </div>
                <div class="card-body">
                    <textarea placeholder="è¾“å…¥å†…å®¹...">${data ? data.content : ''}</textarea>
                </div>
                <div class="resize-handle"></div>
            `;

            // ç»‘å®šäº‹ä»¶ (æ·»åŠ  saveToStorage è°ƒç”¨)
            card.querySelector('.close-btn').onclick = function() { 
                card.remove(); 
                saveToStorage(); // åˆ é™¤åä¿å­˜
            };
            
            card.onmousedown = function() { 
                card.style.zIndex = zIndexCounter++; 
                saveToStorage(); // å±‚çº§å˜åŒ–ä¿å­˜
            };
            
            const textarea = card.querySelector('textarea');
            textarea.oninput = saveToStorage; // è¾“å…¥å†…å®¹æ—¶ä¿å­˜

            const header = card.querySelector('.card-header');
            setupDrag(card, header);

            const resizer = card.querySelector('.resize-handle');
            setupResize(card, resizer);

            board.appendChild(card);
            
            if (!data) saveToStorage(); // æ–°å»ºåä¿å­˜
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            // 1. è·å–æ‰€æœ‰æ•°æ®
            const cards = localStorage.getItem('sticky_notes_data');
            const canvas = localStorage.getItem('sticky_canvas_state');
            
            if (!cards && !canvas) {
                alert('æ²¡æœ‰ä»€ä¹ˆå¯å¯¼å‡ºçš„ï¼');
                return;
            }

            const exportObj = {
                version: 1,
                timestamp: new Date().toISOString(),
                cards: JSON.parse(cards || '[]'),
                canvas: JSON.parse(canvas || '{}')
            };

            // 2. åˆ›å»º Blob å¯¹è±¡
            const dataStr = JSON.stringify(exportObj, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            
            // 3. è§¦å‘ä¸‹è½½
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sticky-notes-backup-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // å¯¼å…¥æ•°æ® (è§¦å‘æ–‡ä»¶é€‰æ‹©)
        function importData() {
            document.getElementById('importFile').click();
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // ç®€å•çš„æ ¼å¼æ ¡éªŒ
                    if (!data.cards) {
                        throw new Error('æ— æ•ˆçš„å¤‡ä»½æ–‡ä»¶ï¼šæ‰¾ä¸åˆ°å¡ç‰‡æ•°æ®');
                    }

                    const count = data.cards.length || 0;
                    if (confirm(`å³å°†å¯¼å…¥å¤‡ä»½ï¼ˆåŒ…å« ${count} å¼ å¡ç‰‡ï¼‰ï¼Œè¿™å°†è¦†ç›–å½“å‰å†…å®¹ï¼Œç¡®å®šå—ï¼Ÿ`)) {
                        // å†™å…¥ LocalStorage
                        localStorage.setItem('sticky_notes_data', JSON.stringify(data.cards));
                        localStorage.setItem('sticky_canvas_state', JSON.stringify(data.canvas || {}));
                        
                        // åˆ·æ–°é¡µé¢ä»¥åŠ è½½æ–°æ•°æ®
                        location.reload();
                    }
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼é”™è¯¯æˆ–å·²æŸå\n' + err.message);
                }
            };
            reader.readAsText(file);
            
            // æ¸…ç©º inputï¼Œå…è®¸é‡å¤é€‰æ‹©åŒä¸€ä¸ªæ–‡ä»¶
            input.value = '';
        }

        // ä¿®æ”¹åŸæ¥çš„ addCard ä¸ºç®€å•è°ƒç”¨
        function addCard() {
            createCardFromData(null);
        }

        // ä¿®æ”¹ clearAll
        function clearAll() {
            if(confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¡ç‰‡å—ï¼Ÿ')) {
                document.getElementById('board').innerHTML = '';
                saveToStorage(); // æ¸…ç©ºåä¿å­˜
            }
        }
    </script>
