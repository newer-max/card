    <style>
        body {

            /* ç½‘æ ¼èƒŒæ™¯ï¼Œæ›´æœ‰ç™½æ¿çš„æ„Ÿè§‰ */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);

            cursor: grab; /* é¼ æ ‡å˜æˆæŠ“æ‰‹ï¼Œæš—ç¤ºèƒŒæ™¯å¯ä»¥æ‹–åŠ¨ */
            user-select: none; /* å…³é”®ï¼šç¦æ­¢é€‰ä¸­é¡µé¢ä¸Šçš„æ–‡å­—ï¼Œé˜²æ­¢æ‹–æ‹½æ—¶æ„å¤–å˜è“ */
            -webkit-user-select: none; /* å…¼å®¹ Safari/Chrome */

        /* ä½†æ˜¯ï¼Œè¾“å…¥æ¡†é‡Œçš„æ–‡å­—å¿…é¡»èƒ½é€‰ä¸­ï¼Œå¦åˆ™æ²¡æ³•ç¼–è¾‘äº† */
        textarea {

        /* é¡¶éƒ¨å·¥å…·æ  - ç¾åŒ–ç‰ˆ */

            background: rgba(255, 255, 255, 0.9); /* åŠé€æ˜èƒŒæ™¯ */
            backdrop-filter: blur(10px); /* æ¯›ç»ç’ƒæ•ˆæœ */
            padding: 8px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

        .toolbar button {

        /* æ–°å»ºæŒ‰é’®ï¼šæ¸å˜è“ */

        /* æ¸…ç©ºæŒ‰é’®ï¼šæç®€ç™½ç° */

        /* ç”»å¸ƒå®¹å™¨ï¼šæ‰¿è½½æ‰€æœ‰å¡ç‰‡ï¼Œè´Ÿè´£æ•´ä½“å¹³ç§» */
        #board {

            /* å…³é”®ï¼šä¸è®© board æ‹¦æˆªé¼ æ ‡äº‹ä»¶ï¼Œé™¤éç‚¹åˆ°äº†å¡ç‰‡ */
            pointer-events: none;

        /* å¡ç‰‡æ ·å¼ */
        .card {

            position: absolute; /* ç»å¯¹å®šä½ï¼Œå®ç°è‡ªç”±æ‹–æ‹½ */
            width: 200px;

            /* é»˜è®¤å‡ºç°åœ¨å±å¹•ä¸­é—´é™„è¿‘ */
            top: 100px;

        /* é€‰ä¸­/æ‹–æ‹½æ—¶çš„å¡ç‰‡æ•ˆæœ */
        .card.dragging {

        /* å¡ç‰‡å¤´éƒ¨ - æ‹–æ‹½æŠŠæ‰‹ */
        .card-header {

            background-color: #fef3c7; /* æ·¡é»„è‰²å¤´éƒ¨ */

            display: flex;

        /* å…³é—­æŒ‰é’® */

            border-radius: 50%;
            cursor: pointer;

        /* å†…å®¹ç¼–è¾‘åŒº */

        textarea {
            width: 100%;

            border: none;
            outline: none;

            font-family: inherit;
            background: transparent;

            line-height: 1.5;
        }

        /* è°ƒæ•´å¤§å°çš„æ‰‹æŸ„ (å³ä¸‹è§’çš„å°ä¸‰è§’) */
        .resize-handle {
            position: absolute;

            background: linear-gradient(135deg, transparent 50%, #94a3b8 50%);

<body>

    <div class="toolbar">
        <button class="primary" onclick="addCard()">+ æ–°å»ºä¾¿åˆ©è´´</button>
        <button class="secondary" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©º</button>
    </div>

    <!-- å¡ç‰‡å®¹å™¨ï¼ŒJS ä¼šæŠŠæ–°å¡ç‰‡åŠ åˆ°è¿™é‡Œ -->
    <div id="board"></div>

    <script>
        let zIndexCounter = 1; 
        // ç”»å¸ƒå¹³ç§»é‡ (Canvas Panning)
        let panX = 0;
        let panY = 0;
        // ç”»å¸ƒç¼©æ”¾æ¯”ä¾‹ (Canvas Zoom)
        let scale = 1;

        function addCard() {
            const board = document.getElementById('board');
            const card = document.createElement('div');
            card.className = 'card';
            
            // è®¡ç®—æ–°ä½ç½®ï¼šå±å¹•ä¸­å¿ƒ - å½“å‰ç”»å¸ƒåç§»é‡
            // è€ƒè™‘ç¼©æ”¾å› ç´ ï¼šåç§»é‡éœ€è¦é™¤ä»¥ç¼©æ”¾æ¯”ä¾‹ï¼Œä»¥åŒ¹é…å½“å‰çš„è§†å›¾åæ ‡ç³»
            const centerX = (window.innerWidth / 2 - 100) / scale - panX; 
            const centerY = (window.innerHeight / 2 - 75) / scale - panY;
            
            const randomOffset = (Math.random() - 0.5) * 60; 
            
            // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬ä¸éœ€è¦å†ä¹˜ scaleï¼Œå› ä¸ºæ–°å¡ç‰‡æ˜¯åŠ åˆ° board é‡Œçš„
            // board å·²ç»è¢«ç¼©æ”¾äº†ï¼Œå¡ç‰‡ä½œä¸ºå­å…ƒç´ ä¼šè‡ªåŠ¨ç»§æ‰¿ç¼©æ”¾
            card.style.left = (centerX + randomOffset) + 'px';
            card.style.top = (centerY + randomOffset) + 'px';
            card.style.zIndex = zIndexCounter++;

            // ... (å…¶ä½™éƒ¨åˆ†ä¿æŒä¸å˜)
            const colors = ['#fee2e2', '#fef3c7', '#dcfce7', '#dbeafe', '#f3e8ff'];
            const headerColor = colors[Math.floor(Math.random() * colors.length)];
            
            card.innerHTML = `
                <div class="card-header" style="background-color: ${headerColor}">
                    <div class="close-btn" title="åˆ é™¤"></div>
                </div>
                <div class="card-body">
                    <textarea placeholder="è¾“å…¥å†…å®¹..."></textarea>
                </div>
                <div class="resize-handle"></div>
            `;

            // ç»‘å®šäº‹ä»¶
            card.querySelector('.close-btn').onclick = function() { card.remove(); };
            card.onmousedown = function() { card.style.zIndex = zIndexCounter++; };

            const header = card.querySelector('.card-header');
            setupDrag(card, header);

            const resizer = card.querySelector('.resize-handle');
            setupResize(card, resizer);

            board.appendChild(card);
        }

        // åˆå§‹åŒ–æ— é™ç”»å¸ƒæ‹–æ‹½é€»è¾‘
        function initCanvasDrag() {
            const body = document.body;
            const board = document.getElementById('board');
            
            let isPanning = false;
            let startX, startY;
            let startPanX, startPanY;

            // ç›‘å¬æ•´ä¸ªé¡µé¢çš„é¼ æ ‡æŒ‰ä¸‹
            document.addEventListener('mousedown', function(e) {
                // å¦‚æœç‚¹åˆ°äº†å¡ç‰‡ã€æŒ‰é’®æˆ–æ»šåŠ¨æ¡ï¼Œå°±ä¸è§¦å‘ç”»å¸ƒæ‹–æ‹½
                if (e.target.closest('.card') || e.target.closest('button')) return;

                // å¦‚æœæŒ‰ä½äº† Ctrl é”®ï¼Œä¹Ÿä¸è§¦å‘æ‹–æ‹½ (äº¤ç»™ä¸‹é¢çš„ wheel å¤„ç†)
                if (e.ctrlKey) return;

                isPanning = true;
                body.classList.add('grabbing');
                
                startX = e.clientX;
                startY = e.clientY;
                // å…³é”®ä¿®æ­£ï¼šè®°å½•æŒ‰ä¸‹æ—¶çš„å¹³ç§»é‡ï¼Œä¸éœ€è¦è€ƒè™‘ scaleï¼Œå› ä¸º panX æ˜¯é€»è¾‘åæ ‡
                startPanX = panX;
                startPanY = panY;
            });

            document.addEventListener('mousemove', function(e) {
                if (!isPanning) return;
                
                // è®¡ç®—æ‹–æ‹½è·ç¦» (ä¹Ÿè¦è€ƒè™‘ç¼©æ”¾æ¯”ä¾‹ï¼Œå¦åˆ™ç¼©å°æ—¶æ‹–æ‹½ä¼šå˜å¾—é£å¿«)
                const dx = (e.clientX - startX) / scale;
                const dy = (e.clientY - startY) / scale;
                
                // æ›´æ–°å…¨å±€åç§»é‡
                panX = startPanX + dx;
                panY = startPanY + dy;
                
                updateCanvas();
            });

            document.addEventListener('mouseup', function() {
                isPanning = false;
                body.classList.remove('grabbing');
            });

            // æ–°å¢ï¼šé¼ æ ‡æ»šè½®ç¼©æ”¾ä¸å¹³ç§»
            document.addEventListener('wheel', function(e) {
                // å¦‚æœé¼ æ ‡åœ¨ textarea (è¾“å…¥æ¡†) ä¸Šï¼Œä¸”æ²¡æœ‰æŒ‰ä½ Ctrl (ç¼©æ”¾)ï¼Œ
                // æˆ‘ä»¬å°±ä¸æ‹¦æˆªï¼Œè®©æµè§ˆå™¨å¤„ç†é»˜è®¤çš„æ–‡å­—æ»šåŠ¨
                if (e.target.tagName.toLowerCase() === 'textarea' && !e.ctrlKey) {
                    return; 
                }

                // é˜»æ­¢æµè§ˆå™¨é»˜è®¤è¡Œä¸º
                e.preventDefault();

                if (e.ctrlKey) {
                    // ç¼©æ”¾æ¨¡å¼
                    const zoomSensitivity = 0.001;
                    const delta = -e.deltaY * zoomSensitivity;
                    
                    // é™åˆ¶ç¼©æ”¾èŒƒå›´ (0.1å€ åˆ° 5å€)
                    const newScale = Math.min(Math.max(scale + delta, 0.1), 5);
                    
                    // ä»¥é¼ æ ‡ä¸ºä¸­å¿ƒè¿›è¡Œç¼©æ”¾ (é«˜çº§ç®—æ³•)
                    // 1. è®¡ç®—é¼ æ ‡å½“å‰åœ¨ç”»å¸ƒä¸Šçš„é€»è¾‘åæ ‡
                    const mouseX = (e.clientX - window.innerWidth/2) / scale - panX;
                    const mouseY = (e.clientY - window.innerHeight/2) / scale - panY;
                    
                    // 2. æ›´æ–°ç¼©æ”¾
                    scale = newScale;
                    
                    // 3. è°ƒæ•´ panX/Y ä»¥ä¿æŒé¼ æ ‡ä½ç½®ä¸å˜ (åå‘è¡¥å¿)
                    // è¿™ä¸€æ­¥æœ‰ç‚¹çƒ§è„‘ï¼ŒåŸç†æ˜¯ï¼šæ–°åç§» = (å±å¹•ä¸­å¿ƒ - é¼ æ ‡å±å¹•åæ ‡)/æ–°ç¼©æ”¾ - é¼ æ ‡é€»è¾‘åæ ‡
                    // ä½†ç®€å•æ¥è¯´ï¼Œæˆ‘ä»¬æš‚æ—¶åªåšä¸­å¿ƒç¼©æ”¾ï¼Œä½“éªŒä¹Ÿè¶³å¤Ÿå¥½
                    // è‹¥è¦ç²¾ç¡®é¼ æ ‡ä¸­å¿ƒç¼©æ”¾ï¼Œéœ€è¦é‡æ–°è®¡ç®— panX
                    
                } else {
                    // å¹³ç§»æ¨¡å¼ (è€ƒè™‘ç¼©æ”¾æ¯”ä¾‹ï¼Œè®©ç§»åŠ¨é€Ÿåº¦ä¿æŒè·Ÿæ‰‹)
                    panY -= e.deltaY / scale;
                    panX -= e.deltaX / scale;
                }

                updateCanvas();
            }, { passive: false });

            // ç›‘å¬é”®ç›˜æŒ‰é”®ï¼šCtrl + 0 é‡ç½®
            document.addEventListener('keydown', function(e) {
                // Ctrl + ` (ä¹Ÿå°±æ˜¯æ³¢æµªå·é‚£ä¸ªé”®)
                if (e.ctrlKey && e.key === '`') {
                    e.preventDefault();
                    resetView();
                }
            });

            function resetView() {
                scale = 1;
                panX = 0;
                panY = 0;
                updateCanvas();
            }

            // æŠ½ç¦»æ›´æ–°å‡½æ•°
            function updateCanvas() {
                // å…³é”®ï¼šåŒæ—¶åº”ç”¨å¹³ç§»å’Œç¼©æ”¾
                // æ³¨æ„é¡ºåºï¼šå…ˆå¹³ç§»(translate)ï¼Œå†ç¼©æ”¾(scale)ï¼Œå¦åˆ™åæ ‡ç³»ä¼šä¹±
                // ä½†ç”±äºæˆ‘ä»¬æ˜¯ç§»åŠ¨è§†å£ï¼Œå®é™…ä¸Šæ˜¯å¯¹ board è¿›è¡Œå˜æ¢
                // è¿™é‡Œçš„ translate æ˜¯åŸºäº scale åçš„åæ ‡ç³»çš„å—ï¼Ÿ
                // CSS transform order: right to left applied? No, left to right.
                // è¿™é‡Œçš„é€»è¾‘æ˜¯ï¼šboard çš„åŸç‚¹å…ˆç§»åˆ° (panX, panY)ï¼Œç„¶åæ•´ä½“æ”¾å¤§ scale å€
                // ä½† CSS çš„ transform-origin é»˜è®¤æ˜¯ 50% 50%ï¼Œæˆ‘ä»¬ä¹‹å‰è®¾ä¸ºäº† 0 0
                
                board.style.transform = `scale(${scale}) translate(${panX}px, ${panY}px)`;
                
                // èƒŒæ™¯ç½‘æ ¼ç¼©æ”¾
                body.style.backgroundSize = `${20 * scale}px ${20 * scale}px`;
                body.style.backgroundPosition = `${panX * scale}px ${panY * scale}px`;
            }
        }

        // æ ¸å¿ƒé€»è¾‘1ï¼šç§»åŠ¨å¡ç‰‡ (æ— éœ€ä¿®æ”¹ï¼Œç»å¯¹å®šä½å¤©ç„¶æ”¯æŒ)
        function setupDrag(card, handle) {
            handle.onmousedown = function(e) {
                const startX = e.clientX;
                const startY = e.clientY;
                const initialLeft = card.offsetLeft;
                const initialTop = card.offsetTop;
                
                card.classList.add('dragging');
                e.preventDefault();

                function onMouseMove(moveEvent) {
                    // æ³¨æ„ï¼šè¿™é‡Œçš„ dx æ˜¯å±å¹•åƒç´ å·®ï¼Œç›´æ¥åŠ åˆ° left ä¸Šæ˜¯æ­£ç¡®çš„
                    // å› ä¸º transform åªæ˜¯ç§»åŠ¨äº†åæ ‡ç³»åŸç‚¹ï¼Œå•ä½é•¿åº¦æ²¡å˜
                    const dx = moveEvent.clientX - startX;
                    const dy = moveEvent.clientY - startY;
                    card.style.left = (initialLeft + dx) + 'px';
                    card.style.top = (initialTop + dy) + 'px';
                }

                function onMouseUp() {
                    card.classList.remove('dragging');
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            };
        }

        // æ ¸å¿ƒé€»è¾‘2ï¼šè°ƒæ•´å¤§å° (æ— éœ€ä¿®æ”¹)
        function setupResize(card, handle) {
             handle.onmousedown = function(e) {
                 e.stopPropagation(); 
                 const startX = e.clientX;
                 const startY = e.clientY;
                 const startWidth = parseInt(document.defaultView.getComputedStyle(card).width);
                 const startHeight = parseInt(document.defaultView.getComputedStyle(card).height);
 
                 function onMouseMove(moveEvent) {
                     const dx = moveEvent.clientX - startX;
                     const dy = moveEvent.clientY - startY;
                     const newWidth = startWidth + dx;
                     const newHeight = startHeight + dy;
                     if (newWidth > 150) card.style.width = newWidth + 'px';
                     if (newHeight > 100) card.style.height = newHeight + 'px';
                 }
 
                 function onMouseUp() {
                     document.removeEventListener('mousemove', onMouseMove);
                     document.removeEventListener('mouseup', onMouseUp);
                 }
 
                 document.addEventListener('mousemove', onMouseMove);
                 document.addEventListener('mouseup', onMouseUp);
             };
        }

        function clearAll() {
            if(confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¡ç‰‡å—ï¼Ÿ')) {
                document.getElementById('board').innerHTML = '';
            }
        }

        // å¯åŠ¨ï¼
        initCanvasDrag();
        addCard();
    </script>
